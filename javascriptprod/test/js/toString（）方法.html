<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				// 使用构造函数来创建对象  
			function Person(name, age) {
				// 设置对象的属性
				this.name = name;
				this.age = age;
			}

			//创建对象的一个实例对象
			var p = new Person("张三", 20);
			console.log(p.toString());
			//也可以用于数字类型字符串化
		</script>
	</body>
</html>
