<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 使用工厂模式创建对象
			function createPerson(name, age) {
				// 创建新的对象
				var obj = new Object();
				// 设置对象属性
				obj.name = name;
				obj.age = age;
				// 设置对象方法
				obj.sayName = function () {
					console.log(this.name);
				};
				//返回新的对象
				return obj;
			}

			for (var i = 1; i <= 1000; i++) {
				var person = createPerson("person" + i, 18);
				console.log(person);
			}

		</script>
	</body>
</html>
